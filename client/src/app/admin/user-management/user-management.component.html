<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active Roles</th>
            <th style="width: 20%;">Edit Roles</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>
                <div *ngFor="let role of user.roles">{{role}}</div>
            </td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info btn-blue">Edit Roles</button></td>
        </tr>
    </table>
</div>
